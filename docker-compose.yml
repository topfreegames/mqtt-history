version: '2'

services:
  cassandra:
    image: cassandra:3.11
    ports:
      - 9042:9042
  mosquitto:
    image: eclipse-mosquitto:1.4.12
  mqtt-history:
    build:
      context: ./
    environment:
      - MQTTHISTORY_MQTTSERVER_HOST=mosquitto
      - MQTTHISTORY_MQTTSERVER_PORT=1883
    ports:
      - "8888:80"
      - "8883:443"
    depends_on:
      - mosquitto
      - cassandra
  mongo:
    image: mongo:3.0.15-wheezy
    ports:
      - "27017:27017"
