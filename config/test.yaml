---
numberOfDaysToSearch: 7
healthcheck:
  workingText: "WORKING"
cassandra:
  hosts: "localhost:9042"
  keyspace: "chat"
  bucket:
    quantity: 10 # number of buckets to read on a select using limit
  messages:
    limit: 10
mongo:
  host: "mongodb://localhost:27017"
  allow_anonymous: false
  database: "mqtt"
logger:
  level: "debug"
jaeger:
  disabled: false
  samplingProbability: 1.0
extensions:
  dogstatsd:
    host: localhost:8125
    prefix: mqtthistory.
    tags_prefix: ""
    rate: 1
